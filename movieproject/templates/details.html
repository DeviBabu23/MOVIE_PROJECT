{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="500" height="500"><br>
        </div>
<div class="col-md-6">
    <h5>{{movie.name}}</h5>
   <h6> {{movie.des}}</h6>
    <h5>{{movie.year}}</h5>

     <a class="btn btn-warning" href="{% url 'movieapp:update' movie_id=movie.id %}">Update</a>
     <a class="btn btn-danger" href="{% url 'movieapp:delete' movie_id=movie.id %}">Delete</a>
</div>

    </div>
</div>

{% endblock %}
